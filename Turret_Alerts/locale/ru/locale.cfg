turret_alerts_all_surfaces=Показывать уведомления со всех планет.
turret_alerts_low_ammo_threshold=Если у турелей, автомобилей, танков, артиллерийских вагонов, паукотронов боекомплект меньше этого количества, вам будет показано уведомление.
